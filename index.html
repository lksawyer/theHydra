<!DOCTYPE html>
<html>
	<head>
	    <title>The Hydra</title>
	    <meta charset='utf-8' />
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- <script type="text/javascript" src="app.js"></script> -->
		
		<script src="https://use.fontawesome.com/8bd1051b89.js"></script>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>

	<div class="clearfix full-height">
		<nav class="full-height float-left">
			
		</nav>
		<div id="content-wrapper" class="full-height float-right">
			<header>
				<ul class="flex-container">
					<li class="flex-item">Calendar</li>
					<li class="flex-item">Weather/Time</li>
					<li id="sign-out" class="flex-item"><button id="authorize-button">Sign In</button><button id="signout-button">Sign Out</button></li>
					<li class="flex-item"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i><span id="display-date"></span><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></li>
				</ul>
			</header>
			<main>
				<div id="calendar-content">
					<div id="add-calendar-event">
						<i class="fa fa-plus-circle fa-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Add Event"></i>
					</div>
					<div class="row">
						<section id="event-container" class="col-sm-6">
							<div class="event">
								<div class="event-header">
									<i class="fa fa-pencil" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Edit Event"></i>
								</div>
								<div>
									<span id="event-time"></span>&nbsp|&nbsp<span id="event-title"></span>
								</div>
							</div>
							<div class="event">
								<div class="event-header">
									<i class="fa fa-pencil" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Edit Event"></i>
								</div>
								<div>
									9:00 am | Doctors Appointment
								</div>
							</div>
						</section>
						<section class="col-sm-6">
							<div id="event-details">
								Event Details
							</div>
						</section>
						
					</div>
				</div>
			</main>
		</div>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	  <script type="text/javascript" src="Giel.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

      onload="this.onload=function(){};handleClientLoad()" 
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
