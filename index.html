<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="google-signin-client_id" content="908655633390-bipca08v5p9tkot7cjul1pgtcbd4ts10.apps.googleusercontent.com">
	<title>The Hydra Planner</title>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<!-- Google Platform Library -->
	<script src="https://apis.google.com/js/platform.js"></script>

	<script type="text/javascript">
		gapi.load('auth2'), function() {
			gapi.auth2.init();

		});

function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
	</script>

	<!-- Create a Google Sign-In button that uses the default settings -->
	<div class="g-signin2" data-onsuccess="onSignIn"></div>

	<a href="#" onclick="signOut();">Sign out</a>

	
</body>
</html>
